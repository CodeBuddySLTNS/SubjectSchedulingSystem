<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" />  <link rel="stylesheet" href="/css/styles.css">
  <title>Subject Scheduling System</title>
</head>
<body>
  <div class="navigation">
    <div class="navBar">
      <div class="navInfo">
        <div class="logo">
          <img src="/image/logo.jpg"/>
        </div>
        <div class="navTitle">
          <h3>CodeBuddy Solutions</h3>
          <p>Turn your ideas into reality</p>
        </div>
      </div>
      <div class="menuBtn">
        <i class="fa-solid fa-bars menuIcon"></i>
      </div>
    </div>
    <div class="toggleMenu">
      <div class="devCon">
        <a href="#" class="homeLink">
          <p>Home</p>
        </a>
        <div class="socials">
          <p>You can connect with me on these platforms: </p>
          <div class="socialBtns">
            <a href="https://www.facebook.com/bosscleo3233">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://www.youtube.com/@CodeBuddySolutions">
              <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="https://github.com/CodeBuddySLTNS"><i class="fa-brands fa-github"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container">
    <h2 class="systemTitle">Subject Scheduling System</h2>
    <h2 class="schedLabel">
      <button class="deleteBtn">
        <i class="fa-solid fa-trash-can"></i>
      </button>
    </h2>
    <div class="contentSchedule">
<!-- <h3>1st Semester S.Y. 2024-2025 PAC SALUG CAMPUS</h3> -->
  </div>
    <h3 class="addScheduleLabel">Add Department Schedule</h3>
  </div>
  
  <div class="addScheduleInputContainer">
    <div class="addScheduleInput">
      <p>Add Department Schedule</p>
      <input class="scheduleInput" type="text"/>
      <div class="addScheduleBtns">
        <button class="cancelBtn">Cancel</button>
        <button class="addBtn">Add</button>
      </div>
    </div>
  </div>
  
  <div class="popupBoxContainer2">
    <div class="popupBox2">
      <p class="popupBoxInfo2"></p>
      <div class="btnss">
        <button class="popupButton2 cancelDel" onclick="canceldelete()">Cancel</button>
        <button class="popupButton2 deleteLabel" onclick="deletelabel()">Delete</button>
      </div>
    </div>

  </div>

  
  <script>
    const addScheduleInputContainer = document.querySelector(".addScheduleInputContainer");
    const popupBoxContainer2 = document.querySelector(".popupBoxContainer2");
    const scheduleInput = document.querySelector(".scheduleInput");
    const schedLabel = document.querySelector(".schedLabel");
    
    const toggleMenu = document.querySelector(".toggleMenu");
    const menuBtn = document.querySelector(".menuBtn");
    const menuIcon = document.querySelector(".menuIcon");

    menuBtn.onclick = () => {
      toggleMenu.classList.toggle("toggle");
      toggleIcon();
    }
    
    function toggleIcon(){
      menuIcon.classList.toggle("fa-xmark");
      menuIcon.classList.toggle("fa-bars");
    }
    
    const urlPath = window.location.href;
    const labelName = urlPath.slice(urlPath.indexOf("/sched/") + 12);
    const url = urlPath.slice(0, urlPath.indexOf("/sched/"));
    
    schedLabel.innerHTML = `${decodeURI(labelName)} <button class="deleteBtn"><i class="fa-solid fa-trash-can"></i></button>`;
    document.querySelector(".homeLink").setAttribute("href", url);
    
    // onload fetch Department Schedules from server
    window.onload = () => {
      fetch(`${url}/api/getAllDepartmentSched?label=${labelName}`)
        .then(res => res.json())
        .then(files => {
          const data = files.response;
          data.forEach(file => {
            const element = document.createElement("a");
            element.setAttribute("href", `/sched/addsched/${labelName}/depart/${file.slice(0, file.indexOf(".json"))}`);
            element.innerHTML = `<h3>${file.slice(0, file.indexOf(".json"))}</h3>`;
            document.querySelector(".contentSchedule").appendChild(element);
          })
        })
        .catch(err => console.log(err))
    }
    
    // Add label popup box
    document.querySelector(".addScheduleLabel").onclick = () => {
      addScheduleInputContainer.style.display = "block";
      scheduleInput.focus();
    }
    
    document.querySelector(".cancelBtn").onclick = () => {
      addScheduleInputContainer.style.display = "none";
      scheduleInput.value = "";
    }
    
    document.querySelector(".addBtn").onclick = async () => {
      if(scheduleInput.value.length > 0){
        const element = document.createElement("a");
        element.setAttribute("href", `/sched/addsched/${labelName}/depart/${scheduleInput.value}`);
        element.innerHTML = `<h3>${scheduleInput.value}</h3>`;
        
        try{
          const res = await fetch(`${url}/api/createDepartmentSched?label=${labelName}&department=${scheduleInput.value}`);
          const data = await res.json();
          if(data.status === "success"){
            document.querySelector(".contentSchedule").appendChild(element);
          }else{alert("File already exist.")}
        }catch(e){alert("An error occured.")}
        
        addScheduleInputContainer.style.display = "none";
        scheduleInput.value = "";
      }
    }
    
    document.querySelector(".deleteBtn").onclick = async () => {
      document.querySelector(".popupBoxInfo2").innerHTML = `Are you sure you want to delete <span style="color:red">${decodeURI(labelName)}</span>?`
      popupBoxContainer2.style.display = "block"
    }
    
    function canceldelete(){
      popupBoxContainer2.style.display = "none";
    }
    
    async function deletelabel(){
      try{
        const res = await fetch(`${url}/api/deleteSchedLabel?label=${labelName}`);
        const data = await res.json();
        if(data.success){
          alert(`${decodeURI(labelName)} is successfully deleted!`)
          window.location.href = url;
        }else{
          alert(`${decodeURI(labelName)} already deleted!`)
        }
      }catch(e){}

      popupBoxContainer2.style.display = "none";
    }
    
  </script>
</body>
</html>
